{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

<div class="header">
    <h1>This is the static questions page</h1>
    <div>
        <div>
            {{questions}}
        </div>
        <div>
            Count is {{questions.count}}
        </div>
        <ul>
        {% for q in questions.results %}
            <li>{{ q.question_text }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
